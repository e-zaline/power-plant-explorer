name: Update Data Daily

on:
  schedule:
    # Runs at 4:00 AM UTC every day
    - cron: '0 4 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' 
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Debug entsoe installation
      run: |
        python -c "import entsoe; print('entsoe version:', entsoe.__version__)"
        python -c "import entsoe; print('entsoe modules:', dir(entsoe))"
        pip show entsoe-py
        
    - name: Run update script
      env:
        API_USERNAME: ${{ secrets.API_USERNAME }}
        API_PASSWORD: ${{ secrets.API_PASSWORD }}
      run: python update_data.py
      
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update data [skip ci]" && git push)